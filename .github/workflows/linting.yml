name: go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: macos-latest
    name: Linters for Go
    env:
      GOBIN: /tmp/.bin
    steps:
      - name: Checkout code into the Go module directory.
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Format.
        run: make format

      - name: Linting
        run: make go-lint

      - name: Tests
        run: make test

